<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>Rock Paper Scissors</title>
</head>
<body>
		<div class="container">
			<div class="result">
				<div class="com-choice">
					<h2>Computer</h2>
					<div class="com-choice-box"></div>
				</div>
				<div class="text-result">
					<h2>Let's Start</h2>
				</div>
				<div class="user-choice">
					<h2>Player</h2>
					<div class="user-choice-box"></div>
				</div>
			</div>

			<h2 class="score">Your score : 0</h2>
			<div class="user-select">
				<div class="box-select" id="rock">
					<img src="images/rock.png" alt="">
					<h2>Rock</h2>
				</div>
				<div class="box-select" id="paper">
					<img src="images/paper.png" alt="">
					<h2>Paper</h2>
				</div>
				<div class="box-select" id="scissors">
					<img src="images/scissors.png" alt="">
					<h2>Scissors</h2>
				</div>
			</div>
		</div>

	<script src="js/main.js"></script>
</body>
</html>
